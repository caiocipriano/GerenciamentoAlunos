<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content ="widht=device-widht, initial-scale=1.0">
<link rel = "stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>ListagemDeAlunos</title>
<meta name="author" content="CaioCipriano"/>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>
<body>

	<div th:replace = "fragments/fragmentos :: cabecalho"></div>


	<div class="container" style="margin-top:50px">
		<h3>Alunos</h3>
		<hr>
		<br>
		
		
		<table class="table table-bordered table-hover">
		
		<thead>
			<th scope="col">Nome</th>
			<th scope="col">Curso</th>
			<th scope="col">Matrícula</th>
			<th scope="col">Status</th>
			<th scope="col">Turno</th>
			<th scope="col">Ação</th>
		</thead>
		
		<tbody>
			<tr scope ="row" th:each="alunos:${alunosList}">
				<td th:text ="${alunos.nome}"></td>	
				<td th:text ="${alunos.curso}"></td>	
				<td th:text ="${alunos.matricula}"></td>	
				<td th:text ="${alunos.status}"></td>	
				<td th:text ="${alunos.turno}"></td>	
				
				<td>
					<a class ="btn btn-primary" style="width:150px" th:href="@{alterar/{id}(id=${alunos.id})}"><i class="fas fa-edit"></i>Editar</a>
					<a class ="btn btn-danger" style="width:150px" th:href="@{excluir/{id}(id=${alunos.id})}"><i class="fas fa-times"></i>Excluir</a>
				
				</td>
				
			</tr>
		
		</tbody>
		
		
		</table>
			
	</div>









	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/booststrap.min.js"></script>
	
	
	<footer style = "margin-top:10px">
		<div th:replace = "fragments/fragmentos :: rodape"></div>
	</footer>
	
</body>
</html>
